        function getData(url){
            var deferred = $.Deferred();
            deferred.fail(function() {
                window.console && window.console.error('web connection error or server error');
            });
            $.ajax({
                type: "GET",
                url:url,
                jsonp:"callback",
                dataType:"jsonp",
                timeout:5000,
                success: function(data) {
                    deferred.resolve(data);
                },
                error: function(err) {
                    deferred.reject(err);
                },
            });
            return deferred;
