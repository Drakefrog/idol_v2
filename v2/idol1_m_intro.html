<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>乐动力×偶像来了女神人气大比拼</title>
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
    }
    
    .fullPage-wp {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    
    .fullPage-wp:after {
        display: block;
        content: ' ';
        height: 0;
        clear: both;
    }
    
    .fullPage-wp.anim {
        -webkit-transition: all 500ms ease-out 0s;
        transition: all 500ms ease-out 0s;
    }
    
    .fullPage-page {
        display: block;
        overflow: hidden;
    }
    .page{
        background-color: #0f0408;
    }
    .fullPage-dir-h {
        float: left;
    }
    
    #container {
        position: relative;
        height: 100%;
        overflow: hidden;
    }
    
    .arrow {
        position: absolute;
        width: 100%;
        bottom: 30px;
        text-align: center;
    }
    
    img {
        max-width: 100%;
        max-height: 100%;
    }
    
    @-webkit-keyframes jump {
        0% {
            opacity: .5;
            -webkit-transform: translate3d(0, 0, 0);
        }
        100% {
            opacity: .9;
            -webkit-transform: translate3d(0, 10px, 0);
        }
    }
    
    @keyframes jump {
        0% {
            opacity: .5;
            transform: translate3d(0, 0, 0);
        }
        100% {
            opacity: .9;
            transform: translate3d(0, 10px, 0);
        }
    }
    
    .jump {
        width: 30px;
        -webkit-animation: jump 1s alternate infinite;
        animation: jump 1s alternate infinite;
    }
    </style>
</head>

<body>
    <!-- 活动介绍 -->
    <div class = "wp" id="container">
        <div class="wp-inner">
            <div class="page" align="center">
                <!-- 第一张图片 -->

            <div id="toVote" class="page" align="center">

        <div class="arrow">
            <!--箭头图片替换-->
            <img class="jump" src="images/arrow.png">
        </div>
        <div class="share_button" id="share_intro" style="display:none;"></div>

    $('.wp-inner').fullpage();

        var start, end;
        $("#toVote").on("touchstart", function(evt) {
            start = evt.changedTouches[0].clientY;
        }).on("touchend", function(evt) {
            end = evt.changedTouches[0].clientY;
            if (start - end > 20) {

            }

                //从join页过来 如果带有hash里showGuide=1需要显示引导层
                var $downloadPanel = $('#downloadPanel').show(),
                    $weixinMask = $('#weixinMask');

                $downloadPanel.on('tap', function(){
                    $weixinMask.show();
                });
                $weixinMask.on('tap', function(){
                    $(this).hide();
                });
            } else {
                $('#downloadPanel, #weixinMask').remove();
            }

            // 分享
            var $share = $('#share'),
                $doc = $('body');
            if (showShare==1) {
                $doc.on('touchmove', _pd);
                $share.show().find('.close').on('tap', function(){
                    $share.remove();
                    $doc.off('touchmove', _pd);
                });
            } else {
                $share.remove();
            };

                e.preventDefault();
            }
